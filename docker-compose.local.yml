services:
  mysql:
    image: mysql:8.4
    container_name: portfolio-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: portfolio_db
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--password=password"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: portfolio-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://mysql:3306/portfolio_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      DB_USERNAME: root
      DB_PASSWORD: password
      JWT_SECRET: super-secret-key-super-secret-key
      JWT_EXPIRATION: 86400000
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: portfolio-frontend
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  mysql_data:
