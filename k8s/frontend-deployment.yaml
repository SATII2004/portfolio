apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: frontend
          image: docker.io/satish009/portfolio-frontend:latest
          imagePullPolicy: Always
          env:
            - name: VITE_API_URL
              value: http://backend.portfolio.svc.cluster.local:8080
          ports:
            - containerPort: 80

