name: Build and Push Containers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend
  BACKEND_IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend

jobs:

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend with Maven
        working-directory: backend
        run: mvn -B -Dmaven.test.skip=true package

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest



  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest



  publish:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Publish Summary
        run: |
          echo "Images pushed:" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ env.BACKEND_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ env.FRONTEND_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
