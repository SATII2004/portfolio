spring.application.name=devops-backend
server.port=${SERVER_PORT:8080}

spring.datasource.url=jdbc:h2:mem:portfolio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

jwt.secret=${JWT_SECRET:local-secret-change-me}
jwt.expiration-ms=${JWT_EXPIRATION:86400000}

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

